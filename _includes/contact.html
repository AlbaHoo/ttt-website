<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{% t contact%}</h2>
        <h3 class="section-subheading text-muted"></h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form name="sentMessage" id="contactForm" novalidate>
          <div class="row">
            <div class="col-md-6">
              <div class="control-group form-group">
                <input type="text" class="form-control" placeholder="你的姓名 *" id="name" required data-validation-required-message="请输入姓名">
                <p class="help-block text-danger"></p>
              </div>
              <div class="control-group form-group">
                <input type="email" class="form-control" placeholder="邮箱*" id="email" required data-validation-required-message=“请输入邮箱">
                <p class="help-block text-danger"></p>
              </div>
              <div class="control-group form-group">
                <input type="tel" class="form-control" placeholder="电话*" id="phone" required data-validation-required-message="请留下电话.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="control-group form-group">
                <textarea class="form-control" placeholder="内容*" id="message" required data-validation-required-message="请输入要咨询的内容"></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button type="submit" class="btn btn-xl">给我留言</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
