<!-- About Section -->
  <section id="about">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading">{% t about %}</h2>
          <h3 class="section-subheading text-muted"></h3>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <ul class="timeline">
            {% for story in site.translations['cn']['stories'] %}
            <li class={{story.class}}>
              <div class="timeline-image">
                <img class="img-circle img-responsive" src="{{story.src}}" alt="">
              </div>
              <div class="timeline-panel">
                <div class="timeline-heading">
                  <h4>{{story.date}}</h4>
                  <h4 class="subheading">{{story.subheader}}</h4>
                </div>
                <div class="timeline-body">
                  <p class="text-muted">{{story.text}}</p>
                </div>
              </div>
            </li>
            {% endfor %}
            <li class="timeline-inverted">
              <div class="timeline-image">
                <h4>加入我们
                  <br>书写你的
                  <br>故事!</h4>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
