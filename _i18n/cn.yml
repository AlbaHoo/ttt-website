- src: img/about/1.jpg
  date: 2018.5
  subheader: 梦想开始的瞬间
  text: 一个程序员遇到了一个金属加工工程师和一个销售投资顾问，这就是十体小船启航的全体船员。
- src: img/about/2.jpg
  date: 2018.5 - 2018.12
  subheader: 深入讨论
  text: 多次碰面交流再市场上目前的系统复杂性已经广告云端化的技术难度已经这块市场的缺失，同时我们采购对比的多家公司的现有系统，取长补短，提出了一套优化解决方案，万事俱备，只欠东风。
  class: timeline-inverted
- src: img/about/4.jpg
  date: 2019.1-?
  subheader: 正式启动
  text: 我们有幸入驻了杭州市滨江区海归创业基地5050计划创业梦工厂孵化园，并且迅速推经，创办了这家十体科技（杭州）有限公司，正式进入系统和产品的研发阶段。

